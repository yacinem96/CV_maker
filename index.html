        <div class="container p-5 shadow">

            <h1 class="h1 text-xxl-center p-3 ">Crée votre CV Personalisé</h1>
            <form class="form-floating" name="cvForm" id="cvForm">
                <div class="row">
                    <div class="col-sm-12 col-md-6 mt-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                            <label for="nom">Nom</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 mt-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="prenom" placeholder="Nom">
                            <label for="nom"> Prénom</label>
                        </div>
                    </div>

                    <div class="col col-md-12 mt-2 text-white  p-3">
                        <label class="mx-2 " for="sexe"><i class="fas fa-venus-mars"></i> Sexe : </label>
                        <div class="form-check form-check-inline " style="margin-left: 3%;">
                            <input class="form-check-input" type="radio" name="sexe" id="radioH" value="Homme">
                            <label class="form-check-label" for="radioH">Homme</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexe" id="radioF" value="Femme">
                            <label class="form-check-label " for="radioF">Femme</label>
                        </div>

                    </div>

                    <div class="col-sm-12 col-md-4 mt-2  mb-2">
                        <div class="form-floating ">
                            <input type="date" class="form-control" id="daten" placeholder="">
                            <label for="date"><i class="fas fa-calendar-day"></i> Date de naissance</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2 mb-2 ">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="lieun" placeholder="Lieu de naissance">
                            <label for="lieun">Lieu de naissance</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2  mb-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="nationalite" placeholder="Nationalité">
                            <label for="nationalite">Nationalité</label>
                        </div>
                    </div>
                    <div class="col col-md-4 mt-2  mb-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="adresse" placeholder="adresse">
                            <label for="adresse">Adresse</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2  mb-2">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="ville" placeholder="Boufarik">
                            <label for="ville">Ville</label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2  mb-2">
                        <div class="form-floating ">
                            <input type="number" class="form-control" id="codep" placeholder="09400">
                            <label for="codep">Code postale</label>
                        </div>
                    </div>
                    <div class="col col-12 mt-2  mb-2">
                        <select id="statusC" class="form-select" aria-label="Default select example">
                            <option selected disabled>Choisissez votre état civil</option>
                            <option value="c">Célibataire</option>
                            <option value="m">Marié(e)</option>
                            <option value="d">Divorcé(e)</option>
                            <option value="autre">Autre..</option>
                        </select>
                    </div>

                    <div class="col-sm-12 col-md-6 mt-2  mb-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            <input type="mail" id="email" class="form-control" placeholder="Exemple@mail.com" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-2  mb-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                            <input type="text" id="tel" class="form-control" placeholder="0545547854" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-6 mt-2  mb-2">
                        <div class="form-control ">
                            <input type="file" class="form-control" id="photo">

                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-2  mb-2">
                        <div class="form-floating p-2 ">
                            <input type="color" class="form-control-color" id="color">
                            <span for="color" class="h5 p-2 text-white">Choisissez la couleur de votre CV</span>

                    </div>
                    <div class="col-sm-12 col-12 mt-2  mb-2">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="profile"

                                        </div>

                        <!-- diplomes -->
                        <div class="accordion-item">

                            </h4>

                                            <label for="nbrf" class="form-label">Nombre de formation</label>
                                        </div>
            
                                    </div>
                                    <div class="row" id="formations">

                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="row " id="projets">

                    </div>
                </div>
            </div>

                        <!-- Compétences -->
                        <div class="accordion-item">
                            <h4 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
